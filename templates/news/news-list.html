{% extends 'base.html' %}
{% load static %}

{% block content %}





<section id="page-title">

    <div class="container clearfix">
        <h1>Shop</h1>
        <span>Start Buying your Favourite Theme</span>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Shop</li>
        </ol>
    </div>

</section>


<section id="content">
    <div class="content-wrap">
        <div class="container clearfix">


            <div id="shop" class="shop row grid-container gutter-30" data-layout="fitRows">
                {% for i in news %}

                <div class="product col-12 col-sm-6 col-lg-12">
                    <div class="grid-inner row no-gutters">
                        <div class="product-image col-lg-4 col-xl-3">
                            <a href="{% url 'news-detail' i.id %}"><img src="{{i.banner.url}}" alt="{{i.title}}"></a>
                            
                        </div>
                        <div class="product-desc col-lg-8 col-xl-9 px-lg-5 pt-lg-0">
                            <div class="product-title">
                                <h3><a href="{% url 'news-detail' i.id %}">{{i.title}}</a></h3>
                            </div>


                            {% if i.date_joined %}
							<p class="mt-3 d-none d-lg-block">{{i.description|truncatewords:25|safe}}</p>

                            {{i.date_joined}}
                            {% endif %}
                        </div>
                    </div>


                </div>
                {% endfor %}

            </div>
        </div>
</section>


{% endblock %}
