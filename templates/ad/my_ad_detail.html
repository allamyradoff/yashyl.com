{% extends 'base.html' %}

{% load static %}
{% block content %}

<section class="section-conten padding-y bg" style="margin-top: 1%; margin-bottom: 1%;">



    {% include 'include/alert.html' %}

    <div class="container">
        <div class="row">
            {% include 'include/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Ваша история заказов:</strong>
                    </header>
                    <div class="card-body">
                        <div class="row">
                            
                            <div class="col-md-12">
                               <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">Ady #</th>
                                            <th scope="col">Senesi</th>
                                            <th scope="col"> Üýtgetmek</th>
                                            <th scope="col"> Poz</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for i in ad %}
                                        <tr>
                                            <th scope="row"><a href="#">{{i.name}}</a> </th>
                                            <td>{{i.created_at}}</td>
                                            <td><a href="{% url 'edit_ad' i.id %}" style="margin-top:2%" class="btn btn-success w-100"> Üýtgetmek </a>
                                            </td>
                                            <td><a href="{% url 'delete_ad' i.id %}" style="margin-top:2%" class="btn btn-danger w-100"> Pozmak </a>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>   
                               </table>
                            </div>
                        </div>
                    </div> <!-- row.// -->
        </div> <!-- card-body .// -->

        </article> <!-- order-group.// -->
        </main>
    </div> <!-- row.// -->


</section>

{% endblock %}
