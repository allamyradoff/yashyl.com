<section id="content">
    <div class="content-wrap">
        <div class="container clearfix">


            <div id="shop" class="shop row grid-container gutter-30" data-layout="fitRows">
                {% for i in store%}
                <div class="product col-12 col-sm-6 col-lg-12">
                    <div class="grid-inner row no-gutters">
                        <div class="product-image col-lg-4 col-xl-3">
                            <a href="{% url 'store-products' i.id  %}"><img src="{{i.logo.url}}" alt="{{i.name}}"></a>
                            
                        </div>
                        <div class="product-desc col-lg-8 col-xl-9 px-lg-5 pt-lg-0">
                            <div class="product-title">
                                <h1 style="text-align: center;"><a href="{% url 'store-products' i.id %}">{{i.name}}</a></h1>
                            </div>
                            

                            <p class="mt-3 d-none d-lg-block" style="text-align: center;">{{i.desc}}</p>
                            
                            <a class="button nott font-weight-normal ml-1 my-0" style="text-align: center; float: right;">Girmek</a>
                        </div>
                    </div>
                </div>
                {% endfor %}


            </div>

        </div>
    </div>
</section>


{% endblock %}
