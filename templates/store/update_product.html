{% extends 'store/base_admin.html' %}
{% load static %}

{% block content %}
            


<div class="container">
    <form class="row g-3" style="display: flex; flex-direction: column;" method="POST"
    action="{% url 'update_product' prod.id %}"  enctype="multipart/form-data">
    {% csrf_token %}
    <div class="">

            <!-- {{form.as_p}} -->
            {{form.name}}
            {{form.desc}}
            {{form.image}}
            {{form.image_1}}
            {{form.image_2}}
            {{form.price}}
            {{form.stock}}
            {{form.sale_percent}}
            {{form.sale_price}}
            
            <input type="hidden"  name="store" class="form-control " value="{{store.id}}">


            <div class="col-12" style="margin-top: 2%">
                <button type="submit" class="btn btn-danger">Ugrat</button>
            </div>



        </div>
    </form>

</div>




{% endblock %}
