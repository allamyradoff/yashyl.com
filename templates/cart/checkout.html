{% extends 'base.html' %}

{% block content %}
{% load static %}


<section id="page-title">

    <div class="container">
        <h1>Söwda sebediňiz</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Baş sahypa</a></li>
            <li class="breadcrumb-item"><a href="{% url 'store' %}">Harytlar</a></li>
            <li class="breadcrumb-item active" aria-current="page">Maglumatlary doldurmak</li>
        </ol>
    </div>

</section>


<section id="content">
    <div class="content-wrap">
        <div class="container clearfix">

            
            <div class="row col-mb-50 gutter-50">
                <div class="col-lg-12">
                    <h3>Alyjynyň maglumatlary</h3>


                    <form class="row mb-0" action="{% url 'place_order' %}" method="post">
                        {% csrf_token %}
                        <div class="col-md-6 form-group">
                            <label for="billing-form-name">Ady:</label>
                            <input type="text"  name="first_name" value="" class="sm-form-control" required />
                        </div>

                        <div class="col-md-6 form-group">
                            <label for="billing-form-lname">Familiýa:</label>
                            <input type="text"  name="last_name" value="" class="sm-form-control" required />
                        </div>

                        <div class="w-100"></div>

                        <div class="col-12 form-group">
                            <label for="billing-form-companyname">E-poçta iberiň:</label>
                            <input type="email"  name="email" value="" class="sm-form-control" required />
                        </div>

                        <div class="col-12 form-group">
                            <label for="billing-form-address">Telefon belgisi:</label>
                            <input type="text"  name="phone" value="" class="sm-form-control" required />
                        </div>

                       

                        

                        <div class="col-md-12 form-group">
                            <label for="billing-form-email">Salgy:</label>
                            <input type="text" name="address_line_1" value="" class="sm-form-control" required />
                        </div>

                        <div class="col-md-6 form-group">
                            <label for="billing-form-phone">Welaýat:</label>
                            <input type="text"  name="state" value="" class="sm-form-control" required />
                        </div>

                        <div class="col-md-6 form-group">
                            <label for="billing-form-phone">Şäher:</label>
                            <input type="text"  name="city" value="" class="sm-form-control" required />
                        </div>

                        <button type="submit" class="button button-3d float-right">Sargamak</button>
                    </form>
                </div>

                

                <div class="w-100"></div>

                
            </div>
        </div>
    </div>
</section>

{% endblock %}
